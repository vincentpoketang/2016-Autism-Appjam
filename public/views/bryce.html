<style>
@font-face {
    font-family: bubblegum;
    src: url('../fonts/KBBubblegum.ttf');
}
body {
    font-family: bubblegum;
}
.choice {
    width: 100%;
    margin: 5px;
}
.well {
    border: 5px solid deepskyblue;
    background: #e6f9ff;
    margin:5%;
}
.dialogue {
    position: absolute;
    top: 0;
    width: 90%;
    margin-top: 20px;
}
.buddy {
    margin-top: 150px;
    opacity: 0.95;
}
.exclamation {
    position: absolute;
    right: 40%;
    top: 10%;
    margin-top: 100px;
}
.response {
    position: absolute;
    bottom: 0;
    width: 90%;
    margin-bottom: 20px;
}
.row {
    margin:0;
}
#settings{
    float: right;
    background: none;
    border: none;
    box-shadow: none;
    font-size: -webkit-xxx-large;
    color: deeppink;
}
.table-borderless tbody tr td, .table-borderless tbody tr th, .table-borderless thead tr th {
    border: none;
}
</style>
<link rel="stylesheet" type="text/css" href="../css/spheres.css">
        
    <div class="jumbotron text-center" style="height:750px; padding:5%; background-size:cover; position:relative;">

        <button type="button" class="btn btn-lg" id="settings" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-cog"></span>
        </button>
        
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Settings</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-borderless">
                            <tr><td>Audio</td><td><button type="button" class="btn btn-success" onclick="$audio.play()">Music On</button> <button type="button" class="btn btn-danger" onclick="$audio.pause()">Music Off</button></td></tr>
                            <tr><td>Data</td><td><button type="button" class="btn btn-warning" ng-click="resetUserData()">Reset User Data</button></td></tr>
                        </table>
                        <small>Bubble Buddy &copy; 2016 BryceLifts<br /><a href="https://bryceliftsblog.wordpress.com" target="_blank">bryceliftsblog.wordpress.com</a></small>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row dialogue">
            <div class="well" ng-show="showDialogue">
                <p>{{dialogue}}</p>
                <button class="btn btn-default" ng-show="showQuestion" ng-click="toggleQuestion()">Next</button>
                <button class="btn btn-default" ng-show="showConversation" ng-click="toggleConversation()">Next</button>
                <button class="btn btn-default" ng-show="showClose" ng-click="toggleClose()">Close</button>
            </div>
        </div>
        
        <div class="row">
            <img ng-src="{{currentMood}}" class="ball bubble buddy" ng-click="toggleDialogue()">
            <img src="..\assets\exclamation-mark-2.png" class="box moveDown exclamation" height="80" width="80" ng-click="toggleDialogue()" ng-show="clickable">
        </div>
        
        <div class="row response">
            <div class="well" ng-show="showChoices">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-default choice" ng-click="mcResponse(0)">{{choice1}}</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-default choice" ng-click="mcResponse(1)">{{choice2}}</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-default choice" ng-click="mcResponse(2)">{{choice3}}</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-default choice" ng-click="mcResponse(3)">{{choice4}}</button>
                    </div>
                </div>
            </div>
            <div class="well" ng-show="showEntry">
                <form>
                    <div class="form-group">
                        <label for="yourAnswer">Your answer:</label>
                        <input ng-model="frAnswer" type="text" class="form-control" id="yourAnswer" placeholder="Enter your answer here">
                            </div>
                    <button type="submit" class="btn btn-default" ng-click="frResponse()">Submit</button>
                </form>
            </div>
        </div>
        
        
        
    </div>
