<style>
    .choice {
        width: 100%;
        margin: 5px;
    }
    .well {
        border: 3px solid deepskyblue;
        background: #e6f9ff;
        margin:5%;
    }
    .dialogue {
        position: absolute;
        top: 0;
        width: 90%;
        margin-top: 20px;
    }
    .buddy {
        margin-top: 150px;
        opacity: 0.9;
    }
    .exclamation {
        position: absolute;
        right: 40%;
        top: 10%;
        margin-top: 100px;
    }
    .response {
        position: absolute;
        bottom: 0;
        width: 90%;
        margin-bottom: 20px;
    }
    .row {
        margin:0;
    }
</style>
<link rel="stylesheet" type="text/css" href="../css/spheres.css">



<div class="jumbotron text-center" style="background-image: url(http://www.animationinsider.com/wp-content/uploads/2012/02/Katbot-living-room.jpg); height:750px; padding:5%; background-size:cover; position:relative;">


    <div class="row dialogue">
        <div class="well" ng-show="showDialogue">
            <p>{{dialogue}}</p>
            <button class="btn btn-default" ng-show="showQuestion" ng-click="toggleQuestion()">Next</button>
            <button class="btn btn-default" ng-show="showConversation" ng-click="toggleConversation()">Next</button>
            <button class="btn btn-default" ng-show="showClose" ng-click="toggleClose()">Close</button>
        </div>
    </div>

    <div class="row">
        <img src="..\assets\happy.png" class="ball bubble buddy" ng-click="toggleDialogue()">
        <img src="..\assets\exclamation-mark-2.png" class="box moveDown exclamation" height="50" width="50" ng-click="toggleDialogue()" ng-show="clickable">
    </div>

    <div class="row response">
        <div class="well" ng-show="showChoices">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-default choice" ng-click="mcResponse(0)">{{choice1}}</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-default choice" ng-click="mcResponse(1)">{{choice2}}</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-default choice" ng-click="mcResponse(2)">{{choice3}}</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-default choice" ng-click="mcResponse(3)">{{choice4}}</button>
                </div>
            </div>
        </div>
        <div class="well" ng-show="showEntry">
            <form>
                <div class="form-group">
                    <label for="yourAnswer">Your answer:</label>
                    <input ng-model="frAnswer" type="text" class="form-control" id="yourAnswer" placeholder="Enter your answer here">
                </div>
                <button type="submit" class="btn btn-default" ng-click="frResponse()">Submit</button>
            </form>
        </div>
        <div class="well" ng-show="showResponse">
            <form>
                <div class="form-group">
                    <label for="yourAnswer">Your response:</label>
                    <input ng-model="convoResponse" type="text" class="form-control" id="convoResponse" placeholder="Enter your response here">
                </div>
                <button type="submit" class="btn btn-default" ng-click="handleConvoResponse()">Submit</button>
            </form>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
